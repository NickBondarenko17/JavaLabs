
<!DOCTYPE html>
<html>
<head>
    <style>
        #circle {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: red;
          margin: 0 auto;
          margin-top: 50px;
          transition: background-color 1s ease;
        }

        #timer {
          margin-top: 50px;
          font-size: 3em;
          text-align: center;
        }

        #try-again {
          margin-top: 50px;
          font-size: 1em;
          text-align: center;
        }
    </style>
</head>
<body>
<div id="circle"></div>
<div id="timer">0</div>
<button id="try-again">Спробувати ще раз</button>

<script>
    const circle = document.getElementById('circle');
    const timer = document.getElementById('timer');
    const tryAgain = document.getElementById('try-again');

    let time = 0;
    let timerId;

    circle.addEventListener('click', () => {
      if (circle.style.backgroundColor === 'red') {
        const randomTime = Math.floor(Math.random() * 4000) + 1000;
        setTimeout(() => {
          circle.style.backgroundColor = 'green';
          startTimer();
        }, randomTime);
      } else if (circle.style.backgroundColor === 'green') {
        stopTimer();
        alert(`Час: ${time} секунд`);
      }
    });

    function startTimer() {
      time = 0;
      timer.textContent = time;
      timerId = setInterval(() => {
        time++;
        timer.textContent = time;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerId);
    }

    tryAgain.addEventListener('click', () => {
      window.location.reload();
    });
</script>
</body>
</html>
